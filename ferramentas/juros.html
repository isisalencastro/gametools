<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de juros simples e compostos | GameTools</title>
    <meta name="description" content="Calcule juros simples e compostos com taxa, tempo, fórmulas detalhadas e validações de entrada." />
    <link rel="canonical" href="https://isisalencastro.github.io/gametools/ferramentas/juros.html" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="header"><div class="container nav"><a class="brand" href="/gametools/">GameTools</a><nav><a href="/gametools/">Home</a><a href="/gametools/jogos.html">Jogos</a><a href="/gametools/ferramentas.html">Ferramentas</a></nav></div></header>
    <main class="container page-main">
      <section class="section-intro"><h1>Calculadora de juros simples e compostos</h1><p>Faça simulações financeiras para empréstimos, investimentos ou parcelamentos em minutos.</p></section>
      <section class="section"><article class="card tool-card">
        <div class="field"><label for="tipo">Tipo</label><select id="tipo"><option value="simples">Juros simples</option><option value="compostos">Juros compostos</option></select></div>
        <div class="field"><label for="capital">Capital inicial</label><input id="capital" type="number" step="any" /></div>
        <div class="field"><label for="taxa">Taxa de juros (%) por período</label><input id="taxa" type="number" step="any" /></div>
        <div class="field"><label for="tempo">Tempo (nº de períodos)</label><input id="tempo" type="number" step="any" /></div>
        <div class="field-row"><button class="btn btn-primary" id="calcular">Calcular</button><button class="btn btn-secondary" id="copiar" type="button">Copiar resultado</button></div>
        <p id="resultado" class="result">Preencha os campos e calcule o montante.</p>
      </article></section>
    </main>
    <footer class="footer"><div class="container footer-content"><p>Explore: <a href="/gametools/">Home</a> · <a href="/gametools/ferramentas.html">Ferramentas</a></p></div></footer>
    <script>
      const resultado = document.getElementById('resultado');
      const LIMITE = 1e9;
      function lerPositivo(id, nome) {
        const raw = document.getElementById(id).value.trim();
        if (raw === '') return `${nome}: campo obrigatório.`;
        const n = Number(raw);
        if (!Number.isFinite(n)) return `${nome}: valor inválido.`;
        if (n <= 0) return `${nome}: deve ser maior que zero.`;
        if (n > LIMITE) return `${nome}: valor muito alto.`;
        return n;
      }
      document.getElementById('calcular').addEventListener('click', () => {
        const tipo = document.getElementById('tipo').value;
        const capital = lerPositivo('capital', 'Capital');
        const taxa = lerPositivo('taxa', 'Taxa');
        const tempo = lerPositivo('tempo', 'Tempo');
        if (typeof capital === 'string' || typeof taxa === 'string' || typeof tempo === 'string') {
          resultado.textContent = [capital, taxa, tempo].filter((v) => typeof v === 'string').join(' ');
          return;
        }

        const i = taxa / 100;
        if (tipo === 'simples') {
          const juros = capital * i * tempo;
          const montante = capital + juros;
          resultado.textContent = `Juros simples: J = C × i × t = ${capital} × ${i.toFixed(4)} × ${tempo} = ${juros.toFixed(2)}. Montante: M = C + J = ${montante.toFixed(2)}.`;
          return;
        }

        const montante = capital * (1 + i) ** tempo;
        const juros = montante - capital;
        resultado.textContent = `Juros compostos: M = C × (1 + i)^t = ${capital} × (1 + ${i.toFixed(4)})^${tempo} = ${montante.toFixed(2)}. Juros: ${juros.toFixed(2)}.`;
      });

      document.getElementById('copiar').addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(resultado.textContent);
          resultado.textContent += ' (Resultado copiado!)';
        } catch {
          resultado.textContent += ' (Falha ao copiar automaticamente.)';
        }
      });
    </script>
  </body>
</html>
