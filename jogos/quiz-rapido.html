<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Rápido | GameTools</title>
    <meta
      name="description"
      content="Quiz rápido com 10 perguntas, tempo por pergunta e pontuação final com recorde salvo localmente."

    <header class="header">
      <div class="container nav">

    <main class="container page-main">
      <section class="section-intro">
        <h1>Quiz Rápido</h1>
        <p>Responda 10 perguntas antes do tempo acabar em cada rodada.</p>
      </section>

      <section class="section">
        <article class="card game-card">
          <p id="quiz-status" class="result"></p>
          <h2 id="quiz-question"></h2>
          <div id="quiz-options" class="quiz-options"></div>

          <div class="field-row">
            <button id="quiz-reset" class="btn btn-primary">Jogar novamente</button>

          </div>
